<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Today</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


<div id="container">
    <div id="header">
        <input spellcheck="false" id="input"  type="text" placeholder="Please enter city...">
    </div>

    <div id="when-where">
        <p id="city">Ottawa</p>
        <p id="date">Thursday 1 January 2026</p>
    </div>

    <div id="now">
        <p id="loading" class="hidden">Loading...</p>
        <p id="error" class="hidden"></p>

        <p id="temperature">-5째</p>
        <p id="feelsLike">Feels like -7째</p>
        <p id="conditions">Clouds</p>
        <p id="variation">Min: -7째 Max -2째</p>

        <p id="humidity"></p>
        <p id="wind"></p>
    </div>


</div>

    <script src="index.js"></script>
</body>
</html>
